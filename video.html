<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="video.js" type="module"></script>
</head>

<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="Youtube-clone/main.html">
            <img src="img/logo.PNG" alt="youtube logo" class="logo" />
        </a>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search bar" />
            <button class="search-btn">
                <img src="img/search.PNG" alt="search icon" />
            </button>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="video icon" />
            <img src="img/grid.PNG" class="icon" alt="grid icon" />
            <img src="img/notification.png" class="icon" alt="notification icon" />
            <div class="user-dp">
                <img src="img/profile-pic.png" alt="profile-pic" />
            </div>
        </div>
    </nav>
    <div class="video-player-container">
        <div id="video-player"></div>
    </div>
    <div class="video-comments-container">
        <h2>Comments</h2>
        <ul id="video-comments-list" class="comment-list">
            <li class="comment-items">
                <div class="comment-author">
                    <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.png" alt="Profile Img" />
                    Sample user
                </div>
                <div class="comment-body">
                    <div class="comment-actions">This is a sample comment.</div>
                    <div class="comment-actions">
                        <img src="img/like.png" alt="like icon"/>
                        <span class="action-count">10</span>
                        <img src="img/don't-like.png" alt="dislike icon"/>
                        <span class="action-count">Replay</span>
                    </div>
                </div>
             </li>
         </ul>
        </div>
    </body>
</html>
