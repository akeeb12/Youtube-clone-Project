<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module"></script>
</head>

<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="Youtube-clone/main.html">
            <img src="img/logo.PNG" alt="youtube logo" class="logo" />
        </a>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search bar" />
            <button class="search-btn">
                <img src="img/search.PNG" alt="search icon" />
            </button>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="video icon" />
            <img src="img/grid.PNG" class="icon" alt="grid icon" />
            <img src="img/notification.png" class="icon" alt="notification icon" />
            <div class="user-dp">
                <img src="img/profile-pic.png" alt="profile-pic" />
            </div>
        </div>
    </nav>
    <div class="side-bar">
        <a href="a" class="links active">
            <img src="img/home-button.png" alt="home icon" />home
        </a>
        <a href="#" class="links">
            <img src="img/explore.PNG" alt="explore icon" /> explore
        </a>
        <a href="#" class="links">
            <img src="img/subscription.PNG" alt="" />subscriptions
        </a>
        <hr class="separator" />
        <a href="#" class="links">
            <img src="img/library.PNG" alt="library" /> library
        </a>
        <a href="#" class="links">
            <img src="img/history.PNG" alt="history icon" />history
        </a>
        <a href="#" class="links">
            <img src="img/your-video.PNG" alt="video icon" />your-video
        </a>
        <a href="#" class="links">
            <img src="img/watch-later.PNG" alt="watch later icon" />watch-later
        </a>
        <a href="#" class="links">
            <img src="img/like (1).png" alt="liked videos icon" />liked-videos
        </a>
        <a href="#" class="links">
            <img src="img/show more.PNG" alt="show more icon" /> show-more
        </a>

        <hr class="separator1" />
        <h1 class="text">Explore</h1>
    </div>

    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">JavaScript</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">Movies</button>
        <button class="filter-options">News</button>
        <button class="filter-options">Sports</button>
    </div>
    <div class="video-container"></div>
    <!-- <script src="https://api.google.com/js/api.js"></script> -->
</body>

</html>
